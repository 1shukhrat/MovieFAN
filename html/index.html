<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/index.css">
   <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
   <title>MovieFAN</title>
</head>
<body>
   <div class="header">
      <div class="logo">
         <h1>MovieFAN</h1>
      </div>
      <ul class="main-nav">
         <li><h2><a href="index.html">Главная</a></h2></li>
         <li><h2>Коллекции</h2></li>
      </ul>
      <div class="user-nav">
         <search class="search">
            <form method="get" action="/search">
              <span class="icon"><i class="fa fa-search"></i></span>
              <input type="search-field" id="search-text" placeholder="Поиск..."/>
            </form>
          </search>
         <a href="ya.ru"><img class="avatar" src="../images/profile-round-1342-svgrepo-com.svg"></a>
      </div>
   </div>

   <div class="filter-container">
      <div class="genre-selector">
        <select id="genreSelect">
         <option value="" selected disabled>Жанр</option>
          <!-- Опции жанров будут добавлены здесь -->
        </select>
      </div>
      <div class="country-selector">
        <select id="countrySelect">
         <option value="" selected disabled>Страна</option>
          <!-- Опции стран будут добавлены здесь -->
        </select>
      </div>
    </div>
    
   
   

   <div id="moviesContainer"></div>
   <div id="loadingIndicator" style="display: none;">Загрузка...</div>

   <script src="../js/index.js"></script>
</body>
</html>
